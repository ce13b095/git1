<script>
	var b=new Array(6)
	for(k=0;k<7;k++) {
		var i=parseInt(Math.random()*10)%6+1;
		var j=parseInt(Math.random()*10)%7+1;
		b[k]=10*j+i;
		console.log(10*j+i);
	}
	var count=0;
	function change(a) {
		if((parseInt(a.id)-b[0]===0)||(parseInt(a.id)-b[1]===0)||(parseInt(a.id)-b[2]===0)||(parseInt(a.id)-b[3]===0)||(parseInt(a.id)-b[4]===0)||(parseInt(a.id)-b[5]===0)||(parseInt(a.id)-b[6]===0)) {
 
     		for(k=0;k<7;k++) {
        		d=document.getElementById(b[k]+"s")
        		d.src="C:/Documents and Settings/Administrator/Desktop/webops/minesweeper_files/sad.png";
     		}
    	return 0; 
	}
	else {
               for(k=0;k<7;k++) {
			if(b[k]-(parseInt(a.id)-01)===0) 
               	count++;
               }
               for(k=0;k<7;k++) {
			if(b[k]-(parseInt(a.id)-10)===0) 
               	count++;
               }

               }

			if(b[k]-(parseInt(a.id)+01)===0) 
               	count++;
               }

               for(k=0;k<7;k++) {
			if(b[k]-(parseInt(a.id)+09)===0) 
               	count++;
               }
               for(k=0;k<7;k++) {
			if(b[k]-(parseInt(a.id)+11)===0) 
               	count++;
               }
	}
	
switch(count) {
case 0: a.src="C:/Documents and Settings/Administrator/Desktop/webops/minesweeper_files/0.png"; break;
case 1: a.src="C:/Documents and Settings/Administrator/Desktop/webops/minesweeper_files/1.png"; break;

case 8: a.src="C:/Documents and Settings/Administrator/Desktop/webops/minesweeper_files/8.png"; break;
}
}

a.src="C:/Documents and Settings/Administrator/Desktop/webops/minesweeper_files/flag.png";
event.preventDefault();
